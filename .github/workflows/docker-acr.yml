name: Build & Push Docker image to ACR (Personal)

on:
  push:
    branches: [ "main" ]    # 推 main 自动构建并推镜像
    tags: [ "v*" ]          # 推 v* 标签也会触发（例如 v1.0.0）
  workflow_dispatch:        # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_REGISTRY }}/${{ secrets.IMAGE_NAME }}
          # 自动生成多种 tag：main 分支、git sha、以及 v* tag
          tags: |
            type=ref,event=branch,branch=main
            type=ref,event=tag
            type=sha

      - name: Login to Aliyun ACR (Personal)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64     # 如需 Apple M 系/ARM 再加 ,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.ACR_REGISTRY }}/${{ secrets.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_REGISTRY }}/${{ secrets.IMAGE_NAME }}:buildcache,mode=max