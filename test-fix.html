<body>
    <div class="container">
        <h1>ğŸ”§ è¯­éŸ³è¯†åˆ«ä¿®å¤æµ‹è¯•</h1>
        
        <div class="status" id="status">æœªè¿æ¥</div>
        
        <button id="connectBtn" onclick="connect()">è¿æ¥WebSocket</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
        <button id="startBtn" onclick="startRecording()" disabled>å¼€å§‹å½•éŸ³</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>åœæ­¢å½•éŸ³</button>
        
        <div class="result" id="result">ç­‰å¾…è¯­éŸ³è¾“å…¥...</div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let isRecording = false;
        let audioContext = null;
        let audioStream = null;
        let frameTimer = null;
        let audioBuffer = [];
        let isFirstFrame = true;

        const CONFIG = {
            APPID: 'f7ae70c1',
            APIKey: '557206bc97aa567d51c22e37e2faa9b2',
            APISecret: 'NTdmOGIyNjU3MWNkYzQzOGNmNWFjZGNi',
            WS_URL: 'wss://iat-api.xfyun.cn/v2/iat',
            SAMPLE_RATE: 16000,
            FRAME_SIZE: 1280,
            FRAME_INTERVAL: 40
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        function updateButtons() {
            document.getElementById('connectBtn').disabled = isConnected;
            document.getElementById('disconnectBtn').disabled = !isConnected;
            document.getElementById('startBtn').disabled = !isConnected || isRecording;
            document.getElementById('stopBtn').disabled = !isRecording;
        }

        // ç”Ÿæˆé‰´æƒURLï¼ˆç®€åŒ–ç‰ˆï¼Œå®é™…åº”è¯¥ä½¿ç”¨HMAC-SHA256ï¼‰
        async function generateAuthUrl() {
            const date = new Date().toUTCString();
            const host = 'iat-api.xfyun.cn';
            const path = '/v2/iat';
            
            // ç®€åŒ–çš„é‰´æƒï¼ˆå®é™…åº”è¯¥ä½¿ç”¨HMAC-SHA256ï¼‰
            const authString = `api_key="${CONFIG.APIKey}", algorithm="hmac-sha256", headers="host date request-line", signature="test"`;
            const authorization = btoa(authString);
            
            return `${CONFIG.WS_URL}?host=${encodeURIComponent(host)}&date=${encodeURIComponent(date)}&authorization=${encodeURIComponent(authorization)}`;
        }

        async function connect() {
            try {
                log('å¼€å§‹è¿æ¥WebSocket...');
                updateStatus('è¿æ¥ä¸­...', 'connecting');
                
                const authUrl = await generateAuthUrl();
                log(`è¿æ¥URL: ${authUrl}`);
                
                ws = new WebSocket(authUrl);
                
                ws.onopen = () => {
                    isConnected = true;
                    updateStatus('å·²è¿æ¥', 'connected');
                    updateButtons();
                    log('WebSocketè¿æ¥æˆåŠŸ');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        log(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(message, null, 2)}`);
                        
                        if (message.code !== 0) {
                            log(`APIé”™è¯¯: ${message.message} (ä»£ç : ${message.code})`);
                            updateStatus(`é”™è¯¯: ${message.message}`, 'error');
                            return;
                        }
                        
                        if (message.data && message.data.result) {
                            const result = message.data.result;
                            const text = result.ws?.map(item => item.cw?.map(cw => cw.w).join('')).join('') || '';
                            
                            if (text) {
                                document.getElementById('result').textContent = text;
                                log(`è¯†åˆ«ç»“æœ: ${text}`);
                            }
                        }
                    } catch (error) {
                        log(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`);
                    }
                };
                
                ws.onclose = () => {
                    isConnected = false;
                    updateStatus('è¿æ¥å·²æ–­å¼€', 'disconnected');
                    updateButtons();
                    log('WebSocketè¿æ¥å·²å…³é—­');
                };
                
                ws.onerror = (error) => {
                    log(`WebSocketé”™è¯¯: ${error}`);
                    updateStatus('è¿æ¥é”™è¯¯', 'error');
                };
                
            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`);
                updateStatus('è¿æ¥å¤±è´¥', 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            isConnected = false;
            updateStatus('å·²æ–­å¼€', 'disconnected');
            updateButtons();
            log('ä¸»åŠ¨æ–­å¼€è¿æ¥');
        }

        // å‘é€ç¬¬ä¸€å¸§ï¼ˆå»ºç«‹ä¼šè¯ï¼‰
        function sendFirstFrame() {
            if (!isConnected || !ws) {
                log('WebSocketæœªè¿æ¥ï¼Œæ— æ³•å‘é€ç¬¬ä¸€å¸§');
                return;
            }

            const data = {
                common: {
                    app_id: CONFIG.APPID
                },
                business: {
                    language: 'zh_cn',
                    domain: 'iat',
                    accent: 'mandarin',
                    vinfo: 1,
                    vad_eos: 10000,
                    dwa: 'wpgs',
                    ptt: 1,
                    pcm: 1,
                    ltc: 1,
                    rlang: 'zh-cn'
                },
                data: {
                    status: 0, // ç¬¬ä¸€å¸§
                    format: `audio/L16;rate=${CONFIG.SAMPLE_RATE}`,
                    encoding: 'raw',
                    audio: '' // ç©ºçš„éŸ³é¢‘æ•°æ®
                }
            };

            ws.send(JSON.stringify(data));
            log('å‘é€ç¬¬ä¸€å¸§å»ºç«‹ä¼šè¯');
            isFirstFrame = false;
        }

        async function startRecording() {
            try {
                log('å¼€å§‹å½•éŸ³...');
                updateStatus('å½•éŸ³ä¸­...', 'recording');
                
                // å‘é€ç¬¬ä¸€å¸§å»ºç«‹ä¼šè¯
                sendFirstFrame();
                
                // è·å–éº¦å…‹é£æƒé™
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: CONFIG.SAMPLE_RATE,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // åˆ›å»ºAudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: CONFIG.SAMPLE_RATE
                });

                // åˆ›å»ºéŸ³é¢‘æº
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // åˆ›å»ºScriptProcessorNodeå¤„ç†éŸ³é¢‘æ•°æ®
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                processor.onaudioprocess = (event) => {
                    if (isRecording) {
                        const inputBuffer = event.inputBuffer;
                        const inputData = inputBuffer.getChannelData(0);
                        
                        // è½¬æ¢ä¸º16ä½PCM
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }
                        
                        // å°†éŸ³é¢‘æ•°æ®æ·»åŠ åˆ°ç¼“å†²åŒº
                        audioBuffer.push(...pcmData);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                // å¯åŠ¨å®šæ—¶å‘é€éŸ³é¢‘æ•°æ®
                startAudioTransmission();
                
                isRecording = true;
                updateButtons();
                log('å½•éŸ³å·²å¼€å§‹');
                
            } catch (error) {
                log(`å¼€å§‹å½•éŸ³å¤±è´¥: ${error.message}`);
                updateStatus('å½•éŸ³å¤±è´¥', 'error');
            }
        }

        function startAudioTransmission() {
            frameTimer = setInterval(() => {
                if (audioBuffer.length >= CONFIG.FRAME_SIZE) {
                    // å–å‡ºä¸€ä¸ªå®Œæ•´å¸§çš„æ•°æ®
                    const frameData = audioBuffer.splice(0, CONFIG.FRAME_SIZE);
                    sendAudioData(frameData);
                }
            }, CONFIG.FRAME_INTERVAL);
        }

        function sendAudioData(audioData) {
            if (!isConnected || !ws) {
                log('WebSocketæœªè¿æ¥ï¼Œæ— æ³•å‘é€éŸ³é¢‘æ•°æ®');
                return;
            }

            const data = {
                data: {
                    status: 1, // ä¸­é—´å¸§
                    format: `audio/L16;rate=${CONFIG.SAMPLE_RATE}`,
                    encoding: 'raw',
                    audio: btoa(String.fromCharCode(...audioData))
                }
            };

            ws.send(JSON.stringify(data));
            log(`å‘é€éŸ³é¢‘æ•°æ®: ${audioData.length} å­—èŠ‚`);
        }

        function stopRecording() {
            log('åœæ­¢å½•éŸ³...');
            isRecording = false;
            
            // åœæ­¢éŸ³é¢‘ä¼ è¾“
            if (frameTimer) {
                clearInterval(frameTimer);
                frameTimer = null;
            }
            
            // å‘é€å‰©ä½™çš„éŸ³é¢‘æ•°æ®
            if (audioBuffer.length > 0) {
                sendAudioData(audioBuffer);
                audioBuffer = [];
            }
            
            // å‘é€ç»“æŸä¿¡å·
            if (ws && isConnected) {
                const endData = {
                    data: {
                        status: 2
                    }
                };
                ws.send(JSON.stringify(endData));
                log('å‘é€ç»“æŸä¿¡å·');
            }
            
            // åœæ­¢éŸ³é¢‘æµ
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            // å…³é—­AudioContext
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            updateStatus('å·²è¿æ¥', 'connected');
            updateButtons();
            log('å½•éŸ³å·²åœæ­¢');
        }

        // åˆå§‹åŒ–
        updateButtons();
        log('é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡æµ‹è¯•ä¿®å¤åçš„è¯­éŸ³è¯†åˆ«åŠŸèƒ½');
    </script>
